<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onstar - A 2000's Retro Diary Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/J7FPtrBb/Untitled16.png" alt="Onstar Logo">
        </div>
        <nav>
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Signup</button>
        </nav>
    </header>
    <main id="content">
        <h1>Welcome to Onstar!</h1>
        <p>Create stories and share them with friends!</p>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <h2>Signup</h2>
            <input type="text" id="signup-username" placeholder="Username" />
            <input type="password" id="signup-password" placeholder="Password" />
            <button onclick="signup()">Signup</button>
        </div>

        <!-- Story Creation -->
        <div id="story-creation" class="form-container">
            <h2>Create Your Story</h2>
            <textarea id="story-content" placeholder="Write your story here..."></textarea>
            <button onclick="saveStory()">Save Story</button>
            <button onclick="sendStory()">Send to Friend</button>
        </div>

        <!-- Search and Friend Request -->
        <div id="search-friends" class="form-container">
            <h2>Search for Friends</h2>
            <input type="text" id="friend-search" placeholder="Search for users..." />
            <button onclick="sendFriendRequest()">Send Friend Request</button>
        </div>

        <!-- Friend Request Message -->
        <div id="friend-request-message" class="message-container">
            <p>{USERNAME} wants to be friends with you!</p>
            <button onclick="acceptFriend()">Accept</button>
            <button onclick="rejectFriend()">Reject</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Onstar, Inc. | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
