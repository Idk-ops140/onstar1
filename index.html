<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onstar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://ibb.co/hY4V1x1" alt="Onstar Logo" class="logo">
        <h1>Welcome to Onstar</h1>
    </header>
    <main>
        <div id="auth">
            <h2>Login / Signup</h2>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="storyCreator" style="display: none;">
            <h2>Create a Story</h2>
            <textarea id="storyContent" rows="5" placeholder="Write your story..."></textarea>
            <button id="saveStory">Save Story</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
